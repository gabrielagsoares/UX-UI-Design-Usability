
<!-- Build a game playable in html, css, and js -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <title>Game</title>
</head>
<body>
    <main class="background">
        <section class="title">
            <h1 id="tt">Are you ready to play?</h1>           
    <span style="color:#66CC66">T</span>
    <span style="color:#FF9966">i</span>
    <span style="color:#FFCCCC">c</span>
    <span style="color:#FF0066">t</span>
    <span style="color:#FF0000">a</span>
    <span style="color:#66CC66">c</span>
    <span style="color:#FF9966">t</span>
    <span style="color:#FFCCCC">o</span>
    <span style="color:#FF0066">e</span>
        </section>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>
        <p id="winnerBoard">Round winner:</p>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
</html>
